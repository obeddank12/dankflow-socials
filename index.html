<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DankFlow Socials | Premium Growth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#f8fafc] text-[#0f172a] font-sans selection:bg-pink-100 overflow-hidden">

    <header class="p-6 text-center border-b border-slate-200 bg-white">
        <h1 class="text-3xl font-black tracking-tighter italic uppercase">
            <span class="text-[#ff0050]">Dank</span><span class="text-slate-800 font-light">Flow</span> 
            <span class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-500 to-blue-600">Socials</span>
        </h1>
    </header>

    <nav class="flex justify-center bg-white sticky top-0 z-50 border-b border-slate-200 overflow-x-auto no-scrollbar">
        <button onclick="loadTab('tiktok.html', this)" class="nav-btn px-6 py-4 font-bold active-tab transition-all">TikTok</button>
        <button onclick="loadTab('facebook.html', this)" class="nav-btn px-6 py-4 font-bold text-slate-400 transition-all">Facebook</button>
        <button onclick="loadTab('instagram.html', this)" class="nav-btn px-6 py-4 font-bold text-slate-400 transition-all">Instagram</button>
        <button onclick="loadTab('mass.html', this)" class="nav-btn px-6 py-4 font-bold text-pink-500 transition-all whitespace-nowrap">ðŸ”¥ Mass Order</button>
    </nav>

    <iframe id="contentFrame" src="tiktok.html" class="w-full h-[calc(100vh-160px)] border-none"></iframe>

    <div id="cartModal" class="fixed inset-0 bg-slate-900/60 z-[60] hidden flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white w-full max-w-lg rounded-3xl p-6 shadow-2xl flex flex-col max-h-[85vh] border border-slate-100">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-black text-slate-800 uppercase italic">Your Cart</h2>
                <button onclick="toggleCart()" class="text-slate-400 text-2xl hover:text-slate-600 transition">âœ•</button>
            </div>
            
            <div id="cartItems" class="flex-grow overflow-y-auto space-y-4 mb-6 pr-2 custom-scroll">
                </div>

            <div class="border-t border-slate-100 pt-6">
                <div class="flex justify-between text-2xl font-black mb-6 uppercase tracking-tight">
                    <span>Total:</span>
                    <span id="cartTotal" class="text-blue-600">GHS 0</span>
                </div>
                <button onclick="checkoutWhatsApp()" class="w-full bg-[#ff0050] text-white py-4 rounded-2xl font-black text-lg uppercase tracking-widest hover:bg-[#e60048] transition shadow-lg shadow-pink-200">
                    Checkout via WhatsApp
                </button>
            </div>
        </div>
    </div>

    <div class="fixed bottom-6 right-6 z-50">
        <button onclick="toggleCart()" class="bg-slate-900 p-5 rounded-full shadow-xl relative hover:scale-110 active:scale-95 transition">
            <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
            </svg>
            <span id="cartBadge" class="absolute -top-1 -right-1 bg-[#ff0050] text-white text-[10px] w-6 h-6 flex items-center justify-center rounded-full border-2 border-white hidden font-bold">0</span>
        </button>
    </div>

    <script src="script.js"></script>
    <script>
        /** * LISTEN FOR MESSAGES
         * This receives orders from tiktok.html, facebook.html, etc.
         */
        window.addEventListener('message', function(event) {
            if (event.data.type === 'ADD_TO_CART') {
                cart.push(event.data.item);
                updateCartUI(); // Found in script.js
                toggleCart();   // Found in script.js
            }
        });

        /** * TAB NAVIGATION
         */
        function loadTab(url, btn) {
            document.getElementById('contentFrame').src = url;
            document.querySelectorAll('.nav-btn').forEach(b => {
                b.classList.remove('active-tab');
                b.classList.add('text-slate-400');
            });
            btn.classList.add('active-tab');
            btn.classList.remove('text-slate-400');
        }
    </script>
</body>
</html>
